    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            $('#age').text(Math.abs(new Date(Date.now() - new Date("6 Nov 2003").getTime()).getUTCFullYear() - 1970));
            $('#current-year').text(new Date().getUTCFullYear());

            $('body').on('click', '.card-tools--prev', function () {
                let active_page = $('.card-body.active').data('card-page') || 1;
                $('.card-content').width($('.card-body[data-card-page="' + active_page + '"]').width());
                $('.card-content').height($('.card-body[data-card-page="' + active_page + '"]').height());
                $('.card-body[data-card-page="' + active_page + '"]').removeClass('active');
                $('.card-body[data-card-page="' + (active_page - 1) + '"]').addClass('active');
            });

            $('body').on('click', '.card-tools--next', function () {
                let active_page = $('.card-body.active').data('card-page') || 1;
                $('.card-content').width($('.card-body[data-card-page="' + active_page + '"]').width());
                $('.card-content').height($('.card-body[data-card-page="' + active_page + '"]').height());
                $('.card-body[data-card-page="' + active_page + '"]').removeClass('active');
                $('.card-body[data-card-page="' + (active_page + 1) + '"]').addClass('active');
            });
        });
    </script>
</body>
